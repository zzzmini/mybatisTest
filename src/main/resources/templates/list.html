<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    table, tr, td, th{
      border : 1px solid black;
    }
    tr, td{
      padding : 10px;
    }
  </style>
</head>
<body>
    <a href="/save">글쓰기</a>
    <a href="/">돌아가기</a>
    <table>
      <tr>
        <th>번호</th>
        <th>제목</th>
        <th>작성자</th>
        <th>조회수</th>
        <th>작성일</th>
      </tr>
      <tr th:each="dto : ${list}" th:object="${dto}">
        <td>[[*{id}]]</td>
        <td><a th:href="@{|/*{id}|}">
            [[*{board_title}]]
        </a>
        </td>
        <td>[[*{board_writer}]]</td>
        <td>[[*{board_hits}]]</td>
        <td>[[*{create_date}]]</td>
      </tr>
    </table>
    <form th:action="searchCategory" method="post">
        <select name="search">
            <option value="==== 선택 ===="></option>
            <option value="title">제목</option>
            <option value="writer">작성자</option>
        </select>
        <input type="text" name="keyword">
        <input type="submit" value="Search">
    </form>
</body>
</html>
